<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>学生信息管理</title>
</head>
<body>
	学生信息管理
	<table>
		<tbody>
			<tr>
				<td><b>学生列表</b></td>
			</tr>
			#foreach($student in $studentList)
			<tr>
				<td><p style="margin-left: 20px">${student.id}</p></td>
				<td><p style="margin-left: 20px">${student.name}</p></td>
			</tr>
			#end
		</tbody>
	</table>
</body>
</html>
